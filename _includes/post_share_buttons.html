{% capture url %}{% include canonical_url.html %}{% endcapture %}
{% capture url %}{{ url | uri_escape }}{% endcapture %}
{% capture title %}{{ page.title | uri_escape }}{% endcapture %}

<a href="https://twitter.com/share?url={{ page.url }}&amp;text={{ page.title }}" target="_blank" class="fab fa-lg fa-twitter-square" style="color:gray"></a>
<a href="https://www.linkedin.com/shareArticle?url={{ page.url }}&amp;title={{ page.title }}" target="_blank" class="fab fa-fw fa-lg fa-linkedin" style="color:gray"></a>
<a href="https://www.facebook.com/sharer.php?u={{ page.url }}" target="_blank" class="fab fa-fw fa-lg fa-facebook-square" style="color:gray"></a>
<a href="https://plus.google.com/share?url={{ page.url }}" target="_blank" class="fab fa-fw fa-lg fa-google-plus-square" style="color:gray"></a>
<a href="http://reddit.com/submit?url={{ page.url }}&amp;title={{ page.title }}" target="_blank" class="fab fa-fw fa-lg fa-reddit-square" style="color:gray"></a>
<a href="http://news.ycombinator.com/submitlink?u={{ page.url }}&amp;t={{ page.title }}" target="_blank" class="fab fa-fw fa-lg fa-hacker-news" style="color:gray"></a>
